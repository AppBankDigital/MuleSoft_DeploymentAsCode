version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-npm-cache-{{ .Branch }}-{{ checksum ".circleci/cache.lock" }}
      - run: sudo npm install anypoint-cli
      - run: sudo npm install js-yaml
      - run: sudo ln -s /home/circleci/project/node_modules/anypoint-cli/src/app.js /usr/local/bin/anypoint-cli
      - save_cache:
          key: v1-npm-cache-{{ .Branch }}-{{ checksum ".circleci/cache.lock" }}
          paths:
            - node_modules
      - deploy:
          name: Deployment
          command: | 
            chmod +x .muleci/deployment.sh;
            .muleci/deployment.sh deployment_descriptor.yml;
