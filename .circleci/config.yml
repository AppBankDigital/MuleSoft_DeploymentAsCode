version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-{{ .Branch }}-{{ checksum "node_modules/js-yaml/package.json" }}
      - run: sudo npm install -g anypoint-cli
      - run: sudo npm install js-yaml
      - save_cache:
          key: npm-cache-{{ .Branch }}-{{ checksum "node_modules/js-yaml/package.json" }}
          paths:
            - node_modules
      - deploy:
          name: Deployment
          command: | 
            chmod +x .muleci/deployment.sh;
            .muleci/deployment.sh deployment_descriptor.yml;

